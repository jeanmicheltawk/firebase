<h3>Orders <span class="glyphicon glyphicon-lock"></span></h3>

<h4 class="items">Items</h4>
<div class="row action_page">
<br>

  <div class="col-6 ">
    <label for="food">Food:</label>

    <div class="orders-container">
      <div class="order-item" *ngFor="let order of orders; let i = index" [ngClass]="{'selected-order': order.selected}"
        (click)="selectOrder(i)">
        <label>{{ order.name }}</label>
      </div>
    </div>
    <br>
    <label for="Drinks">Drinks:</label>

    <div class="orders-container">
      <div class="order-item" *ngFor="let drink of drinks; let i = index" [ngClass]="{'selected-drink': drink.selected}"
        (click)="selectedDrink(i)">
        <label>{{ drink.name }}</label>
      </div>

    </div>
  </div>
  <div class="col-6">

    <div class="orders">
      <div class="order-item" *ngFor="let order of selectedOrders; let i = index">
        <label>{{ order.name }}</label>
      </div>

      <div class="order-item" *ngFor="let drink of selectedDrinks; let i = index">
        <label>{{ drink.name }}</label>
      </div>

    </div>

  </div>
  <button class="btn btn-success submit" (click)="submitOrder()" >Submit</button>
</div>
