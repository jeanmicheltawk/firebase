
<form class="main2">
  <h2>Register</h2>
  <form [formGroup]="RegisterForm" (ngSubmit)="register()" class="register"></form>


  <div class="imgcontainer">
    <img src="../../../assets/images/avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" formControlName="firstname">

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Lat Name" formControlName="lastname">

    <label for="email"><b>E-mail</b></label>
    <input type="text" placeholder="Enter E-mail"  formControlName="email">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password"  formControlName="psw">

    <a class="button" (click)="gotoDashboardPage()">Register</a>

  </div>



</form>
